<div class="container" style=" width:800px; height: 400px;">

  <ngx-magic-table [isRTL]="true" [rows]="data" buttonListColumnStyle="btn btn-outline-info" buttonSaveTableStyle="btn btn-outline-info"
    [customSort]="false" sort="Phone" [sortDirection]="0" [paginated]="true" [pageSize]="3"
    [customPaginate]="false" [currentPage]="2" [pageSizes]="[3, 5, 20, 50, 100]" (pageSizesChange)="pageSizesChange($event)"
    (pageChange)="pageChange($event)" tcellClass="text-center" trowClass="table-primary" (selectedChange)="selectChanged($event)"
    selectedClass="table-secondary" [autoSize] = "true" (saveTable)="saveTable($event)" (columnsArrangeChange)="columnsArrangeChange($event)">

    <ngx-column-template [visible]="true" name="Numbers" index="1"  [sortable]="false">
      <ng-template let-cell="cell" let-direction="direction" name="header">{{cell.name}} </ng-template> -->

      <!-- <ng-template let-rows="rows" let-cell="cell" name="filter">
                <ngx-string-filter [rows]="rows" [cell]="cell" (filterChange)="logAll($event)"></ngx-string-filter>
            </ng-template> -->

    </ngx-column-template>

    <ngx-column-template name="Phone" parent="Numbers" index="2" [visible]="true">
      <ng-template let-cell="cell" let-direction="direction" name="header">{{cell.name}}
        <i class="fa" [setDirection]="direction"></i>
      </ng-template>
      <ng-template let-row="row" let-cell="cell" name="body">{{row.Phone}}</ng-template>

    </ngx-column-template>

    <ngx-column-template name="Id" parent="Numbers" index="1" [draggable]="false" [visible]="true">
      <ng-template let-row="row" let-cell="cell" name="body">
        {{row.Id}}
      </ng-template>
      <ng-template let-cell="cell" let-direction="direction" name="header">{{cell.name}}
        <i class="fa" [setDirection]="direction"></i>
      </ng-template>
    </ngx-column-template>

    <ngx-column-template name="Type" parent="Numbers" collection="Type" index="1" [draggable]="false" 
      [visible]="true">
      <ng-template let-row="row" let-cell="cell" let-index="index" name="body">{{row.Type[index]}}</ng-template>
      <ng-template let-cell="cell" let-direction="direction" name="header">{{cell.name}}
        <i class="fa" [setDirection]="direction"></i>
      </ng-template>
    </ngx-column-template>

    <ngx-column-template name="Size" parent="Numbers" collection="Size" index="1" [draggable]="false" 
      [visible]="true">
      <ng-template let-row="row" let-cell="cell" let-index="index" name="body">{{row.Size[index]}}</ng-template>
      <ng-template let-cell="cell" let-direction="direction" name="header">{{cell.name}}
        <i class="fa" [setDirection]="direction"></i>
      </ng-template>
    </ngx-column-template>

    <ngx-column-template name="Name" index="1" [draggable]="false"  [visible]="true">
      <ng-template let-row="row" let-cell="cell" name="body">{{row.Name}}</ng-template>
      <ng-template let-cell="cell" let-direction="direction" name="header">{{cell.name}}
        <i class="fa" [setDirection]="direction"></i>
      </ng-template>
    </ngx-column-template>

  </ngx-magic-table>

</div>
